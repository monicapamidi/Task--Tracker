<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A&F Task Manager</title>
</head>

<body>
    <div class="container">
            <div class="header">
                <h1>Task Tracker</h1>
                <p>v2.0</p>
            </div>
        <section>
            <div class="form">
                <div class="form-header">
                    <p>Create Task</p>
                </div>
                <form class="input-form" id="taskForm">
                    <div class="input-form-el">
                        <label for="name">Task Name: </label>
                        <br>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-form-el">
                        <label for="date">Date: </label>
                        <br>
                        <input type="text" id="date" placeholder="DD/MM/YYYY" required>
                    </div>
                    <div class="input-form-el">
                        <label for="assignedTo">Assigned To: </label>
                        <br>
                        <input type="text" id="assignedTo" required>
                    </div>
                    <div>
                        <input type="button" value="Submit" id="submit">
                    </div>
                </form>
            </div>
            <div class="outputtable">
                <div class="Existing-task">
                    <p>Existing Tasks</p>
                </div>
                <table>
                    <tbody id="tbody">
                        <!-- displays data here  -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <!-- styles -->
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
